<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      :root {
        --bg: #E1E6F8;          /* Inner tertiary, periwinkle */
        --text: #111827;        /* dark neutral */
        --muted: #6B7280;       /* gray */
        --heading: #231E5C;     /* Inner primary */
        --link: #2563EB;        /* brighter blue for links */
        --link-hover: #1D4ED8;  /* darker on hover */
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 32px 16px 80px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        font-size: 16px;
      }

      .page {
        max-width: 760px;
        margin: 0 auto;
      }

      a {
        color: var(--link);
        text-decoration: none;
      }

      a:hover {
        color: var(--link-hover);
        text-decoration: underline;
      }

      h1 {
        font-size: 2.5rem;
        margin-top: 0;
        margin-bottom: 0.75rem;
        color: var(--heading);
        letter-spacing: -0.01em;
      }

      h2 {
        font-size: 1.35rem;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        color: var(--heading);
      }

      p {
        margin: 0 0 1rem;
      }

      ul {
        padding-left: 1.25rem;
        margin-top: 0.5rem;
        margin-bottom: 1.25rem;
      }

      small {
        color: var(--muted);
      }

      .top-nav {
        margin-bottom: 24px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .top-nav a {
        color: var(--muted);
      }

      .top-nav a:hover {
        color: var(--link);
      }

      .top-nav .sep {
        margin: 0 6px;
      }

      .meta {
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 1.25rem;
      }

      .arch-diagram {
        margin: 2.5rem 0;
        padding: 1.5rem 1.25rem;
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        background: rgba(255, 255, 255, 0.85);
      }

      .arch-row {
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        justify-content: center;
        gap: 0.75rem;
      }

      .arch-node {
        flex: 1 1 180px;
        min-width: 0;
        padding: 1rem 1.1rem;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.65);
        background: #f9fafb;
      }

      .arch-node-gateway {
        background: #eef2ff;
        border-color: #818cf8;
      }

      .arch-node-title {
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
        text-transform: lowercase;
        color: var(--heading);
      }

      .arch-node-sub {
        font-size: 0.8rem;
        color: var(--muted);
      }

      .arch-arrow {
        align-self: center;
        font-size: 1.4rem;
        color: var(--muted);
      }

      .arch-pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.35rem;
        margin: 0.5rem 0 0.25rem;
      }

      .arch-pill {
        font-size: 0.75rem;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.9);
        background: #ffffff;
        text-transform: lowercase;
      }

      .arch-caption {
        margin-top: 0.9rem;
        font-size: 0.8rem;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        .arch-row {
          flex-direction: column;
        }

        .arch-arrow {
          transform: rotate(90deg);
        }
      }


      @media (max-width: 640px) {
        body {
          padding: 24px 12px 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      {% if page.url != "/" %}
        <nav class="top-nav">
          <a href="{{ '/' | relative_url }}">home</a>
          {% if page.url != '/writing/' %}
            <span class="sep">Â·</span>
            <a href="{{ '/writing' | relative_url }}">writing</a>
          {% endif %}
        </nav>
      {% endif %}

      {{ content }}
    </div>
  </body>
</html>
